<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New post</title>
    <link rel="stylesheet" href="newPostStyle.css">
</head>
<body>
    <div class="container" id="mainContainer">
        <!-- <button class="LOGO">LOGO</button> -->
        <h2 class="alltext newPost">New post</h2>
        <div id="username"></div>
        <div class="pre_pic" id="previewPic"></div>
        
        <input type="file" id="photo_file" accept="image/*" style="opacity: 0; display:none;">
        <label for="photo_file" class="button selectPhoto alltext">Select photo</label>
        <div class="bottomBar">
            <a href="feed.html"><button class="cancelButton alltext">Cancel</button></a>
            
            <button class="postButton alltext" onclick="photoValid()">Post</button>
        </div>
    </div>

    <script src="scripts\newPostScript.js"></script>
</body>
</html>
