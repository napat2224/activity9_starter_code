<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signin</title>
    <link rel="stylesheet" href="login.css" />
  </head>

  <body><div id="container">
    <div>
      <header><h1 id="logo">Phumps</h1></header>
    </div>

    <div id="main-box"><!-- username / password -->
      <input type="text" id="username" placeholder="username" style="color:black;"></input>
      <input type="password" id="password" placeholder="password" style="color:black;"></input>
      <input type="password" id="confirm-password" placeholder="confirm password" style="color:black;"></input>
    </div>

    <div id="login-box"><!-- response / login btn  -->
      <!-- <p class="text" id="response">*response*</p> -->
      <div><button id="login-btn">SIGN IN</button></div>
      <p class="text" id="text-before-signin" >Already have account </p><a href="index.html" class="text" id="signin">log in</a>
    </div>

  </div>
  <script type="module" src="scripts/signin.js"></script>
  <script type="module" src="scripts/handlesignin.js"></script>
</body>
</html>
